<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테두리 둥글게 만들기</title>
    <style>
        div {
            background-color: rgb(196, 142, 247);
            color: azure;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 10px;
            border-style: dotted;
            border-color: rgb(206, 153, 153);
        }
    </style>
</head>

<body>
    <div style="border-radius: 10px">10px</div><br>
    <div style="border-radius: 40px 10px">40px 10px</div><br>
    <div style="border-radius: 70px 40px">70px 40px</div><br>
    <div style="border-radius: 70%">70%</div><br>
    <div><a href="hsb.html" type="blank">Click Here</a></div>
</body>
</html>
